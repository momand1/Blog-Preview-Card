<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
        <img id="image" src="assets/images/illustration-article.svg" alt="image-currency">
        <h2 class="title">Learning</h2>
      <div class="card-content">
        <p>Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="name">
      <img src="assets/images/image-avatar.webp" alt="avatar-michelle" height="40" width="40">
      <h4>Greg Hooper</h4>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shir Shah Momand</a>.
    </div>
  </div>

  
</body>
</html>
